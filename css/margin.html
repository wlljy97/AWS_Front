<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- margin 중첩현상
    위아래는 중첩이 일어나지만 좌우는 중첩이 일어나지 않는다. -->
    <style>

        .box {
            margin: 50px auto;
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        .box2 {
            margin: 70px auto;
            width: 100px;
            height: 100px;
            background-color: red;
        }

    </style>

</head>
<body>
    <div>
        <div class="box"></div>
    </div>
    <div>
        <div class="box2"></div>
    </div>
    <div>
        <div class="box"></div>
    </div>
</body>
</html>
